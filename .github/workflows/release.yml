name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen

      - name: Build App
        # Building in Release mode without code signing identity
        run: |
          xcodebuild -scheme Mockpod \
            -configuration Release \
            -derivedDataPath build \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ALLOWED=NO

      - name: Archive App
        run: |
          cd build/Build/Products/Release/
          zip -r Mockpod.app.zip Mockpod.app
          echo "SHA256=$(shasum -a 256 Mockpod.app.zip | awk '{print $1}')" >> $GITHUB_ENV

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/Build/Products/Release/Mockpod.app.zip
          body: |
            ## Release Notes
            
            *(Add your release notes here)*
            
            ## SHA256 Checksum
            
            ```
            ${{ env.SHA256 }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
